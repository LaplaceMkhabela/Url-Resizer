<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            word-break: break-all;
        }
        .follow {
            cursor: pointer;
            color: blue;
        }

        .follow:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic URL Shortener</h1>
        <input type="text" id="longUrl" placeholder="Enter your long URL">
        <button onclick="shortenUrl()">Shorten URL</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
