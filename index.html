<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Resizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <span><canvas id="cubeCanvas" width="100" height="100"></canvas></span>
            <h1>URL Resizer</h1>
            <p>
                Transform your log URLs into short, sharable links in seconds <br>
                Manage all your links with a simple click
            </p>
        </header>
        <main>
            <div class="input-area">
                <div class="input-head">
                    <p>Shorten Your URL</p>
                </div>
                <div class="input-controls">
                    <input type="text" name="" id="longUrl" placeholder="https://example.com/very-long-url that-needs shortening">
                    <span>
                        <button onclick="resize()" class="button-64" role="button"><span class="text">Shorten</span></button>
                    </span>
                </div>
            </div>
        </main>
        <section class="results">
            <h2>Your Shortended URLS</h2>
        </section>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/cube.js"></script>
</body>
</html>
